{% extends 'base.html' %}

{% block content %}
<div style="max-width: 700px; margin: auto; padding: 30px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 0 20px rgba(255,255,255,0.03);">
  <h2 style="text-align: center; color: #f2f2f2; margin-bottom: 25px;">ðŸ“„ My Bookings</h2>

  {% if tickets %}
    <ul style="list-style: none; padding-left: 0;">
      {% for ticket in tickets %}
        <li style="background: #2c2f33; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 8px rgba(255,255,255,0.02);">
          <strong style="color: #f2f2f2;">{{ ticket.event.title }}</strong><br>
          <span style="color: #aaa;">{{ ticket.event.date }} at {{ ticket.event.location }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="text-align: center; color: #aaa;">You have not booked any events yet.</p>
  {% endif %}
</div>
{% endblock %}
