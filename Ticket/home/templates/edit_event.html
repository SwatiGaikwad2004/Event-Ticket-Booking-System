{% extends 'base.html' %}

{% block content %}
<div style="
  max-width: 600px;
  margin: auto;
  padding: 30px;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  color: #e0e0e0;
">

  <h2 style="text-align: center; color: #f2f2f2; margin-bottom: 25px;">📝 Edit Event</h2>

  <form method="post">
    {% csrf_token %}
    <div style="line-height: 1.8;">
      {{ form.as_p }}
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" style="
        padding: 10px 25px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">
        Save Changes
      </button>
    </div>
  </form>

</div>
{% endblock %}
