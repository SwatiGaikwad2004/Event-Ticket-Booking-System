{% extends 'base.html' %}

{% block content %}
<div style="max-width: 450px; margin: auto; padding: 30px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 0 20px rgba(255,255,255,0.03);">
  <h2 style="text-align: center; color: #f2f2f2; margin-bottom: 25px;">Create an Account</h2>

  <form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #555; background-color: #2c2f33; color: #f2f2f2;">
    
    <input type="email" name="email" placeholder="Email" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #555; background-color: #2c2f33; color: #f2f2f2;">

    <input type="text" name="first_name" placeholder="First Name" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #555; background-color: #2c2f33; color: #f2f2f2;">
    
    <input type="text" name="last_name" placeholder="Last Name" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #555; background-color: #2c2f33; color: #f2f2f2;">
    
    <input type="password" name="password" placeholder="Password" required
      style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #555; background-color: #2c2f33; color: #f2f2f2;">
    
    <button type="submit"
      style="width: 100%; background-color: #4B9CD3; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
      Sign Up
    </button>
  </form>

  {% if messages %}
    <div style="margin-top: 20px;">
      {% for message in messages %}
        <p style="color: lightgreen; text-align: center;">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
