{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Campus Booking</title>
    <style>
        body {
            background: url("{% static 'image1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Soft light gray text (not harsh white) */
        }

        nav {
            background-color: rgba(10, 10, 10, 0.75); /* Dark transparent nav */
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: #d1d1d1;  /* Slightly dimmed text */
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.75); /* Dark container for readability */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
        }

        hr {
            border: none;
            border-top: 1px solid #666;
            margin: 20px 0;
        }

        /* Optional: Headings and Links inside container */
        .container h1, .container h2, .container h3 {
            color: #f2f2f2;  /* Slightly brighter for headings */
        }

        .container a {
            color: #9ecbff;  /* Soft blue links for contrast */
        }

        .container a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'my_bookings' %}">My Bookings</a>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
            <a href="{% url 'host_dashboard' %}">Host Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
