{% extends 'base.html' %}

{% block content %}
<div style="max-width: 450px; margin: auto; padding: 30px; background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 0 20px rgba(255,255,255,0.03);">
  <h2 style="text-align: center; color: #f2f2f2; margin-bottom: 25px;">ğŸ” Login</h2>

  <form method="post">
    {% csrf_token %}

    <label style="display: block; margin-bottom: 5px; color: #ccc;">Username:</label>
    <input type="text" name="username" required
      style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #555; background-color: #2b2b2b; color: #f2f2f2;">

    <label style="display: block; margin-bottom: 5px; color: #ccc;">Password:</label>
    <input type="password" name="password" required
      style="width: 100%; padding: 10px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #555; background-color: #2b2b2b; color: #f2f2f2;">

    <button type="submit"
      style="width: 100%; background-color: #4B9CD3; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
      Login
    </button>
  </form>

  {% if messages %}
    <div style="margin-top: 20px;">
      {% for message in messages %}
        <p style="color: #e74c3c; text-align: center;">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
